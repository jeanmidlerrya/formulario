<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 05</title>
</head>
<body>
    <h1>Teste de fumorlário 5</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esporte Favoritos</legend>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label> <br>

                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label><br>

                <input type="checkbox" name="vlo" id="ivol">
                <label for="ivol">Volei</label><br>

                <input type="checkbox" name="ten" id="iten">
                <label for="iten">Tênis</label><br>

                <input type="checkbox" name="nat" id="inat">
                <label for="inat">Natação</label><br>

        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas">
            <label for="imas">Masculino</label><br>

            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Femminino</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
